<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Airline Ticketing Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Airline Ticketing Portal</h1>
      <p>Search a route, pick seats, and issue a ticket.</p>
    </header>

    <section class="card">
      <h2>Flight Search</h2>
      <div class="form-row">
        <label>From (e.g. YYZ)
          <input id="from" maxlength="3" value="YYZ" />
        </label>
        <label>To (e.g. YVR)
          <input id="to" maxlength="3" value="YVR" />
        </label>
        <label>Date
          <input id="date" type="date" />
        </label>
        <button id="searchBtn">Search</button>
      </div>
      <div id="flights"></div>
    </section>

    <section class="card" id="seatSection">
      <h2>Select Seats</h2>
      <div id="selectedFlight" class="info-line">Choose a flight to view seats.</div>
      <div id="cabinTabs" class="tabs"></div>
      <div id="seatLegend">
        <span class="legend available">Available</span>
        <span class="legend taken">Taken</span>
        <span class="legend exit">Exit</span>
        <span class="legend extra">Legroom+</span>
      </div>
      <div id="seatMap" class="seat-map"></div>
    </section>

    <section class="card">
      <h2>Book / Issue</h2>
      <div class="form-row">
        <label>Passenger Name
          <input id="passengerName" placeholder="Jane Doe" />
        </label>
        <label>Contact (email/phone)
          <input id="passengerContact" placeholder="email@example.com" />
        </label>
      </div>
      <button id="bookBtn" class="primary">Book & Issue</button>
      <div id="bookingResult" class="info-line"></div>
    </section>

    <section class="card">
      <h2>Manage Booking</h2>
      <div class="form-row">
        <label>PNR code
          <input id="pnrLookup" maxlength="6" placeholder="ABC123" />
        </label>
        <button id="lookupBtn">Lookup</button>
      </div>
      <div id="managePanel" class="manage-panel hidden">
        <div id="bookingSummary"></div>
        <div class="form-row">
          <label>New seat
            <input id="newSeat" maxlength="4" placeholder="12A" />
          </label>
          <button id="changeSeatBtn">Change Seat</button>
          <button id="cancelBtn" class="danger">Cancel Booking</button>
        </div>
        <div id="manageResult" class="info-line"></div>
      </div>
    </section>

    <footer>
      <small>COMP214 Airline Team Â· Oracle 12c backend + single-page front end</small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
